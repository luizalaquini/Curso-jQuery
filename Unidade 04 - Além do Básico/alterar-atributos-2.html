<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Remover, Alterar e Embrulhar Elementos</title> 
        
        <script src="jquery-3.6.0.min.js"></script>
        <script>
			$(function(e) {
				$("li:last").remove(); //remove Ãºltimo
                $("li:first").remove(); //remove primeiro
                $("li.especifico").remove(); //remove classe 

                $("li:nth(0)").replaceWith("<li>Curso Bootstrap</li>"); //altera

                $("ul").wrapAll("<div style='border:1px solid #ccc'></div>"); //embrulha
			})
		</script>        
    </head>

    <body>
    	
      
		<ul>
        		
            <li>Curso HTML5 Essencial</li>
            <li>Curso CSS3 Essencial</li>
            <li class="especifico">Curso Javascript Essencial</li>
            <li>Curso jQuery Fundamental</li>
        </ul>
        
    </body>

</html>
