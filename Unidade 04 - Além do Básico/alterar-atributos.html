<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Alterar Atributos de um Elemento</title>
        
        <script src="jquery-3.6.0.min.js"></script>
        <script>
			$( function(e) {
                $("a").attr("title","Alpes Suíços");
                $("a").attr("target","_blank");

                //Remove atributo
                $("a").removeAttr("target");
			} )
		</script>
        
    </head>

    <body>
    	
    	<a href="imagem/foto6_grande.jpg"><img src="imagem/foto6.jpg"></a>

    </body>

</html>
