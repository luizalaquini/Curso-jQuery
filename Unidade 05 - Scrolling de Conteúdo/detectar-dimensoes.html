<!doctype html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <title>Detectar as Dimensões da Janela ou do Documento</title>
        <style>
			#janela { width:200px; height:1000px; background-color:#069; border:5px solid #000 }
		</style>
        
        <script src="jquery-3.6.0.min.js"></script>
        <script>
			jQuery(document).ready(function() {
                //Dimensões da JANELA == espaço visível da janela
				console.log("A altura da minha janela é: " + $(window).height());
                console.log("A largura da minha janela é: " +$(window).width());
                
                //Dimensões do DOCUMENTO == CONTEÚDO
                console.log("A altura do meu documento é: " + $(document).height());
                console.log("A largura do meu documento é: " +$(document).width());
			});
		</script>        
    </head>

    <body>
		
        <div id="janela">
        
        </div>

    </body>

</html>
