<!doctype html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <title>Mostrar e Esconder Elementos passando o Mouse</title>
        <style>
			#janela { width:300px; height:300px; background-color:#069; margin-top:20px }
		</style>
        
        <script src="jquery-3.6.0.min.js"></script>
        <script>
            
            /*$(function(e){
                $('#janela').hide(); // faz ao carregar a página

                $('#mostrar').click(function(e){
                    $('#janela').show();
                })

                $('#esconder').click(function(e){
                    $('#janela').hide();
                })
            })*/

            //Boas práticas:
            function mostrarElemento(e){
                $('#janela').show();
            }

            function esconderElemento(e){
                $('#janela').hide();
            }

            $(function(e){
                $('#janela').hide();
                $('#mostrar').hover(mostrarElemento, esconderElemento);
            })

		</script>        
    </head>

    <body>
        <input type="button" id="mostrar" 	value="Mostrar" />
        <!-- <input type="button" id="esconder" 	value="Esconder" /> -->
        
        <div id="janela"></div>
    </body>

</html>
