<!doctype html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <title>Animação personalizada</title>
        <style>
			#janela { position:absolute; width:300px; height:300px; background-color:#069;  }
		</style>
        
        <script src="jquery-3.6.0.min.js"></script>
        <script>
			$( function(e) {			
                $('#direita').click(moverDireita)
                $('#baixo').click(moverBaixo)
			})

            function moverDireita() {
                $('#janela').animate({left:300}, 500) // dentro do colchetes a margem a ser adicionada, fora, o tempo
            }

            function moverBaixo(){
                $('#janela').animate({top:300}, 500)
            }

		</script>        
    </head>

    <body>
        <input type="button" id="direita" value="Mover para Direita" />
        <input type="button" id="baixo" value="Mover para Baixo" />
        
        <div id="janela"></div>
    </body>

</html>
